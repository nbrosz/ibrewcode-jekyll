---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>

  {% assign post = page %}
  {% assign categories = post.categories %}
  {% assign tags = post.tags %}
  {% include sections.html %}
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
