<div class="links">
    <p>
        {% if site.github_username %}
        <a class="github" itemprop="github" href="https://github.com/{{ site.github_username }}" title="Github">
            <svg><use xlink:href="#icon-github"></use></svg>
        </a>
        {% endif %}
        {% if site.facebook_username %}
        <a class="facebook" itemprop="facebook" href="https://www.facebook.com/{{ site.facebook_username }}" title="Facebook">
            <svg><use xlink:href="#icon-facebook"></use></svg>
        </a>
        {% endif %}
        {% if site.twitter_username %}
        <a class="twitter" itemprop="twitter" href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
            <svg><use xlink:href="#icon-twitter"></use></svg>
        </a>
        {% endif %}
        {% if site.medium_username %}
        <a class="medium" itemprop="medium" href="https://medium.com/@{{ site.medium_username }}" title="Medium">
            <svg><use xlink:href="#icon-medium"></use></svg>
        </a>
        {% endif %}
        {% if site.instagram_username %}
        <a class="instagram" itemprop="instagram" href="https://www.instagram.com/{{ site.instagram_username }}" title="Instagram">
            <svg><use xlink:href="#icon-instagram"></use></svg>
        </a>
        {% endif %}
        {% if site.linkedin_username %}
        <a class="linkedin" itemprop="linkedin" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn">
            <svg><use xlink:href="#icon-linkedin"></use></svg>
        </a>
        {% endif %}
    </p>
</div>
