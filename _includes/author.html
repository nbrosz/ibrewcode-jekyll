<section class="author" itemprop="author">
  <div class="details" itemscope itemtype="http://schema.org/Person">
    <img itemprop="image" class="img-rounded" src="https://avatars.githubusercontent.com/{{ site.github_username }}" alt="{{ site.username }}">
    <p class="def">Author</p>
    <h3 class="name">
      <a itemprop="name" href="https://github.com/{{ site.github_username }}">{{ site.username }}</a>
    </h3>
    <p class="desc">{{ site.user_description }}</p>
    {% include links.html %}
  </div>
</section>
