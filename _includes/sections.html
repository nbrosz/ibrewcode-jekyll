{% if post %}
    {% for cat in post.category %}
    {% if cat != "" %}
    <a href="{{ site.baseurl }}{{ url }}#{{cat}}-cat" title="category: {{cat}}" target="_blank" class="category hover" style="background-image: url('/images/icons/{{cat | slugify}}.svg')">{{ cat | slugify }}</a>
    {% endif %}
    {% endfor %}
    {% for tag in post.tags %}
    {% if tag != "" %}
    <a href="{{ site.baseurl }}{{ url }}#{{tag}}-tag" title="tag: {{tag}}" target="_blank" class="tag hover">{{ tag | slugify }}</a>
    {% endif %}
    {% endfor %}
{% endif %}
