{% for cat in categories %}
{% if cat != "" %}
<a href="{{ site.baseurl }}{{ url }}#{{cat}}-cat" title="category: {{cat}}" class="category hover" style="background-image: url('/images/icons/{{cat | slugify}}.svg')">{{ cat | slugify }}</a>
{% endif %}
{% endfor %}
{% for tag in tags %}
{% if tag != "" %}
<a href="#{{ tag | slugify }}" title="tag: {{tag}}" class="tag hover">{{ tag | slugify }}</a>
{% endif %}
{% endfor %}
