---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% assign categories = post.categories %}
      {% assign tags = post.tags %}
      {% include sections.html %}
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more hover">Read More</a>
    </article>
  {% endfor %}
</div>
